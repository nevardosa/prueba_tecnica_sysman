<section class="container">
  <div class="container-fluid px-0">
    <div class="titulo">
      {{titulo}}
    </div>


    <div class="col boton">
      <div class="col-lg-2">
        <button class="btn btn-primary mas col-lg-12" (click)="crearLibro()">{{btnCrearLibro}} + </button>
      </div>
    </div>
    <div class="col boton">
      <div class="form-group row marg-input">
        <div class="col-lg-12">
          <input class="form-control col-lg-2" type="number" #palabra (keyup)="buscarLibroPorAutor(palabra.value)" placeholder="Buscar libro por id">
        </div>
      </div>
        <div class="col-lg-2">
          <button class="btn btn-danger col-lg-12">Buscar</button>
        </div>
    </div>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">{{id}}</th>
          <th scope="col">{{titulolibro}}</th>
          <th scope="col">{{descripcion}}</th>
          <th scope="col">{{fecha}}</th>
          <th scope="col">{{autor}}</th>
          <th scope="col">{{accion}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listLibros[0]; let i = index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.titulo}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.fechaPublicacion}}</td>
          <td>{{item.idAutor}}</td>
          <td>
            <img src="./assets/lapiz.jpg" class="tamimg" (click)="actualizarLibro(item)">
            <img src="./assets/eliminar.png" class="tamimg" (click)="eliminarLibro(item, i)">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="alert alert-info text-center mt-3" *ngIf="listLibros[0].length  == null">
      <h4>{{sinRegistros}}</h4>
    </div>
  </div>
</section>
